<!doctype html>
<html lang="es">
    <head>
        <title>Cube Summation</title>
        <meta charset="utf-8">
        <script src="assets/js/jquery-1.11.3.min.js"></script>
        <script src="assets/js/main.js"></script>
        
        <link rel="stylesheet" href="assets/css/normalize.min.css">
        <link href='https://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    
    <body>
        <div id="console"></div>
        <input type="text" id="command" placeholder="Entrada de comandos (Presionar `enter` para enviar comando).">
        
        <div id="options">
           <h4>Comandos soportados:</h4>
            <ul>
                <li>`reset`: Inicia el cubo</li>
                <li>`T`: Número de casos</li>
                <li>`N M`: Dimensión del cubo y número de operaciones</li>
                <li>`QUERY x1 y1 z1 x2 y2 z2`: Busqueda de valores en las celdas desde x1,y1,z1 a x2,y2,z2</li>
                <li>`UPDATE x y z W`: Actualiza el valor de la celda x,y,z</li>
            </ul>
        </div>
    </body>
</html>
